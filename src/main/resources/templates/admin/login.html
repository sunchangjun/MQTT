<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script type="text/javascript" src="js/login.js"></script>
	</head>
	<body>
		<div class="login_box">
			<form id="login_form" action="/j_spring_security_check" method="post">
				<img class="log_img" src="css/imgs/loginTop.png"/>
				<div class="login_meg mt_50">
					<input type="text" id="username" name="j_username" placeholder="用戶名" value="" class="login_ipt"/>
					<img class="user_icon" src="css/imgs/userIcon.png"/>
				</div>
				<div class="login_meg mt_20">
					<input type="password" id="password" name="j_password" placeholder="密碼" value="" class="login_ipt"/>
					<img class="user_icon" src="css/imgs/passIcon.png"/>
				</div>
				<div class="login_meg rem_pas mt_20">
					<span class="cheak" e-click='cheak_rem'>
						<img src="css/imgs/okIcon.png" class="ok_icon"/>
					</span>
					记住密码
				</div>
				<div class="login_meg mt_50">
					<input type="button" value="登陆" class="login_btn" onclick="login()"/>
				</div>
			</form>
		</div>
	</body>
</html>
