<div id="classify" class="con_sty">
	<div class="body_box">
		<div class="sear_box">
			<button class="radius btn_sty" e-click='add_cls'>新增</button>
			<button class="radius btn_sty">导出</button>
		</div>
		<div class="mt_20 tab_box">
			<table class="">
				<thead>
					<tr class="text-c">
						<th>序号</th>
						<th>分类名称</th>
						<th>操作</th>
						<th>删除</th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-c" x-repeat='class_list'>
						<td>{{commodityCateId}}</td>
						<td>{{commodityCateName}}</td>
						<td>
							<div class="ope_img" data-id='{{commodityCateId}}' e-click='edi_class'></div>
						</td>
						<td>
							<div class="ope_img1" data-id='{{commodityCateId}}' data-id='{{commodityCateId}}' e-click='pop_open' ></div>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="opt" x-show='open'>

			</div>
			<div class="radius" id="classify_box" x-show='open'>
				<div class="cls_ipt">
					分类名称：<input type="text" name="" id="" placeholder="名称" value="commodityCateName" class="sea_ipt input-text radius" x-field='commodityCateName'>
				</div>
				<div class="cls_ipt mt_10">
					分类别名：<input type="text" name="" id="" placeholder="名称" value="commodityCateAlias" class="sea_ipt input-text radius" x-field='commodityCateAlias'>
				</div>
				<div class="cls_btns">
					<button class="radius btn_sty_can" e-click='close_cls'>取消</button>
					<button class="radius btn_sty" e-click='add_class'>保存</button>
				</div>
			</div>

			<div class="opt" x-show='pop'>

			</div>
			<div class="radius" id="classify_det" x-show='pop'>
				<div class="cls_ipt">
					确定进行该项操作吗？
				</div>
				<div class="cls_btns">
					<button class="radius btn_sty_can" e-click='close_open'>取消</button>
					<button class="radius btn_sty" e-click='del_class'>确定</button>
				</div>
			</div>
		</div>
	</div>
</div>
